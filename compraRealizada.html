<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1 class="text-center"> SU COMPRA HA SIDO UN Ã‰XITO</h1>
    <div class="text-center fs-4 p-3 mb-2 bg-success text-white">
    <script>
        // Obtener los datos de la URL
        var urlParams = new URLSearchParams(window.location.search);
        var cantEntradas = urlParams.get("cantEntradas");
        var descuento = urlParams.get("descuento");
        var precioTotal = urlParams.get("precioTotal");
    


        // Mostrar los datos en el resumen
        document.write("<p><strong>Cantidad de Entradas:</strong> " + cantEntradas + "</p>");
        document.write("<p><strong>Descuendo del:</strong> " + descuento + " %</p>");
        document.write("<p><strong>Precio Total Pagado:</strong> " + precioTotal + "</p>");
      </script>
</div>

    <!-- javascript bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous">
    </script>

</body>
